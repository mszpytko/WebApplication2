<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Mapping with Google Maps</title>
        <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form id="mainForm" enctype="multipart/form-data" prependId="false">
            <p:panel header="MAP CONTROL PANEL:" id="mapcontrolpanel1"> 
                <h:outputLink value="?faces-redirect=true" shape="rect" > 
                    <h:graphicImage url="#{resource['images:back.png']}" />
                    <h:outputText   value="BACK (to the main manu page)" />
                </h:outputLink>

            </p:panel> 

            <p:growl id="growl" showDetail="true"/>

            <h:panelGrid columns="2" cellpadding="5">

                <h:outputText value="WROCLAW - Nowy Targ" />
                <p:gmap center="51.111168, 17.03648" zoom="10" type="hybrid" style="width:600px;height:400px" />

                <h:outputText value="With Markers" />
                <p:gmap center="51.111168, 17.03648" zoom="10" type="roadmap" style="width:600px;height:400px"
                        model="#{mapController.markerModel}" />

                <h:outputText value="With Polylines" />
                <p:gmap center="51.111168, 17.03648" zoom="11" type="roadmap" style="width:600px;height:400px"
                        model="#{mapController.polylineModel}" />

                <h:outputText value="With Polygons" />
                <p:gmap center="51.111168, 17.03648" zoom="11" type="roadmap" style="width:600px;height:400px"
                        model="#{mapController.polygonModel}" />

                <h:outputText value="With Circle" />
                <p:gmap center="51.111168, 17.03648" zoom="10" type="roadmap" style="width:600px;height:400px"
                        model="#{mapController.circleModel}" />

                <h:outputText value="With AJAX Behavior Event" />
                <p:gmap id="withAJAX" center="51.111168, 17.03648" zoom="10" type="roadmap" style="width:600px;height:400px" model="#{mapController.markerModel}">
                    <p:ajax event="overlaySelect" listener="#{mapController.onMarkerSelect}" update="growl" />
                </p:gmap>

                <h:outputText value="With Information Window" />
                <p:gmap id="withInformation" center="51.111168, 17.03648" zoom="10" type="roadmap" style="width:600px;height:400px" model="#{mapController.markerModel}">
                    <p:ajax event="overlaySelect" listener="#{mapController.selectMarker}" />

                    <p:gmapInfoWindow id="infoWindow">
                        <p:graphicImage value="/resources/images/map/#{mapController.selectedMarker.data}" />
                    </p:gmapInfoWindow>
                </p:gmap>

                <h:outputText value="Without Controls" />
                <p:gmap center="51.111168, 17.03648" zoom="10" type="roadmap" style="width:600px;height:400px"
                        model="#{mapController.markerModel}" mapTypeControl="false" navigationControl="false" />

                <h:outputText value="With Street View" />
                <p:gmap center="51.111168, 17.03648" type="roadmap" zoom="15" style="width:600px;height:400px" streetView="true" />

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
